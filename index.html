<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-image">
          <img src="./img/Logo.png" alt="site Logo" />
        </div>
        <div class="phone-number">
          <a class="phone-number-text" href="tel:+78142332211"
            >+7(814)-233-22-11</a
          >
        </div>
        <a href="#" class="personal-account">Личный кабинет</a>
      </div>
      <nav class="about-us-container">
        <section class="about-us-section">
          <ul class="about-us">
            <li>
              <a class="about-us-button" href="#">О нас</a>
            </li>
            <li>
              <a class="about-us-button" href="#">Услуги</a>
            </li>
            <li>
              <a class="about-us-button" href="#">Преимущества</a>
            </li>
            <li>
              <a class="about-us-button" href="#">Размещение</a>
            </li>
            <li>
              <a class="about-us-button" href="#">Блог</a>
            </li>
            <li>
              <a class="about-us-button" href="#">Контакты</a>
            </li>
          </ul>
        </section>
        <form class="search-panel">
          <input placeholder="Поиск" class="search-panel-input" type="text" />
          <button class="search-panel-button">
            <img src="./img/search.png" alt="" />
          </button>
        </form>
      </nav>
    </header>
    <section class="booking-section">
      <div class="booking-section-input">
        <div class="booking-section-text">
          <h5 class="booking-info">Быстрая бронь</h5>
        </div>
        <input
          placeholder="Город"
          class="booking-section-input-field"
          type="text"
        />
        <input
          placeholder="Категория номера"
          class="booking-section-input-field"
          type="text"
        />
        <input
          placeholder="Дата заселения"
          class="booking-section-input-field"
          type="text"
        />
        <input
          placeholder="Количество ночей"
          class="booking-section-input-field"
          type="text"
        />
        <div class="offer-count">
          <button class="find-button">Найти номер</button>
          <p class="offer-count-text">
            <span class="offer-count-item"> 9 756 </span> предложений доступно
          </p>
        </div>
      </div>

      <div class="booking-section-sales">
        <h5 class="fast-booking">Горячие предложения</h5>
        <div class="booking-sales-img">
            <div class="img-text-info">
            <p class="img-text-numbers">
                
                Номера<br>категории<br>люкс   
            </p>
            <div class="img-flex-div">
            <p class="img-text-price">
                от 5000 р
            </p>
            <p class="img-text-more-info">
                Подробнее
            </p>
        </div>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
